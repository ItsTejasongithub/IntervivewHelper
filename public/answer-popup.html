<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Answer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #7c3aed 100%);
            color: white;
            padding: 16px;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
        }

        .title {
            font-size: 14px;
            font-weight: bold;
            color: #a78bfa;
        }

        .close-btn {
            background: rgba(239, 68, 68, 0.8);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 1);
            transform: scale(1.1);
        }

        .question {
            background: rgba(79, 70, 229, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 13px;
            line-height: 1.5;
        }

        .question-label {
            color: #c4b5fd;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .answer {
            background: rgba(139, 92, 246, 0.2);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            border-left: 3px solid #8b5cf6;
        }

        .loading {
            display: flex;
            gap: 4px;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #8b5cf6;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .copy-btn {
            background: rgba(139, 92, 246, 0.6);
            border: 1px solid rgba(139, 92, 246, 0.5);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(139, 92, 246, 0.8);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="title">ðŸ¤– AI Answer</span>
            <button class="close-btn" onclick="window.close()">Ã—</button>
        </div>

        <div class="question">
            <div class="question-label">Question:</div>
            <div id="question-text">Loading...</div>
        </div>

        <div class="answer" id="answer-container">
            <div class="loading">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <button class="copy-btn" onclick="copyAnswer()" id="copy-btn" style="display: none;">
            ðŸ“‹ Copy Answer
        </button>
    </div>

    <script>
        // Get question and answer from URL parameters
        const params = new URLSearchParams(window.location.search);
        const question = params.get('q') || 'No question provided';
        const answer = params.get('a');

        document.getElementById('question-text').textContent = question;

        if (answer) {
            document.getElementById('answer-container').textContent = answer;
            document.getElementById('copy-btn').style.display = 'block';
        } else {
            // Listen for answer from parent window
            window.addEventListener('message', (event) => {
                if (event.data.type === 'answer') {
                    document.getElementById('answer-container').textContent = event.data.answer;
                    document.getElementById('copy-btn').style.display = 'block';
                }
            });
        }

        function copyAnswer() {
            const answer = document.getElementById('answer-container').textContent;
            navigator.clipboard.writeText(answer).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.textContent = 'âœ“ Copied!';
                setTimeout(() => {
                    btn.textContent = 'ðŸ“‹ Copy Answer';
                }, 2000);
            });
        }

        // Make window draggable
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;

        document.querySelector('.header').addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            initialX = e.clientX - window.screenX;
            initialY = e.clientY - window.screenY;
            isDragging = true;
        }

        function drag(e) {
            if (isDragging) {
                currentX = e.screenX - initialX;
                currentY = e.screenY - initialY;
                window.moveTo(currentX, currentY);
            }
        }

        function dragEnd() {
            isDragging = false;
        }
    </script>
</body>
</html>
